<!doctype html>
<html>
<head>
  <title>Introducci√≥n a D3.js</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>

    d3.json('https://api.github.com/search/repositories?q=language:javascript&sort=stars&per_page=100', function (data) {
      var maxStars = d3.max(data.items, function (item) {
        return item.stargazers_count;
      });

      var maxForks = d3.max(data.items, function (item) {
        return item.forks;
      });

      var width = d3.scale.linear()
                    .domain([0, maxStars])
                    .range([0, 99]);

      var background = d3.scale.linear()
                         .domain([0, maxForks])
                         .range(["#1f77b4", "#d62728"]);

      d3.select('body')
        .append('div')
          .attr('class', 'chart')
        .selectAll('div')
        .data(data.items)
        .enter()
        .append('div')
          .attr('class', 'bar')
          .style('width', function (item) {
            return width(item.stargazers_count) + '%';
          })
          .style('background-color', function (item) {
            return background(item.forks);
          })
          .text(function (item) {
            return item.name;
          });

    });
  </script>
  <style type="text/css">
    .chart {
      font-family: sans-serif;
    }
    .bar {
      color: white;
      height: 2em;
      line-height: 2em;
      padding-left: 1%;
      margin-bottom: 1px;
    }
  </style>
</head>

</html>
